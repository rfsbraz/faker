safe_email_tld:
  - 'org'
  - 'com'
  - 'net'
free_email_domain:
  - 'gmail.com'
  - 'yahoo.com'
  - 'hotmail.com'
tld:
  - 'com'
  - 'com'
  - 'com'
  - 'com'
  - 'com'
  - 'com'
  - 'biz'
  - 'info'
  - 'net'
  - 'org'
uri_page:
  - 'index'
  - 'home'
  - 'search'
  - 'main'
  - 'post'
  - 'homepage'
  - 'category'
  - 'register'
  - 'login'
  - 'faq'
  - 'about'
  - 'terms'
  - 'privacy'
  - 'author'
uri_path:
  - 'app'
  - 'main'
  - 'wp-content'
  - 'search'
  - 'category'
  - 'tag'
  - 'categories'
  - 'tags'
  - 'blog'
  - 'posts'
  - 'list'
  - 'explore'
uri_extension:
  - '.html'
  - '.html'
  - '.html'
  - '.htm'
  - '.htm'
  - '.php'
  - '.php'
  - '.jsp'
  - '.asp'
username:
  - '{{.LoadFrom "person" "last_name"}}.{{.LoadFrom "person" "first_name"}}'
  - '{{.LoadFrom "person" "first_name"}}.{{.LoadFrom "person" "last_name"}}'
  - '{{.LoadFrom "person" "first_name"}}.{{.LoadFrom "person" "last_name"}}{{.NumberWithDigits 2}}'
  - '{{.LoadFrom "person" "first_name"}}{{.NumberWithDigits 2}}'
  - '{{.LoadFrom "person" "last_name"}}'
email:
  - '{{.Load "username"}}@{{.Load "domain"}}'
  - '{{.Load "username"}}@{{.Load "free_email_domain"}}'
url:
  - 'http://www.{{.Load "domain"}}/'
  - 'http://{{.Load "domain"}}/'
uri:
  - '{{.Load "url"}}'
  - '{{.Load "url"}}{{.Load "uri_page"}}/'
  - '{{.Load "url"}}{{.Load "uri_page"}}{{.Load "uri_extension"}}'
  - '{{.Load "url"}}{{.Load "uri_path"}}/{{.Load "uri_page"}}/'
  - '{{.Load "url"}}{{.Load "uri_path"}}/{{.Load "uri_page"}}{{.Load "uri_extension"}}'
image_placeholder_service:
  - 'http://placekitten.com/{Width}/{Height}'
  - 'http://placehold.it/{Width}x{Height}'
  - 'http://www.lorempixum.com/{Width}/{Height}'
  - 'http://dummyimage.com/{Width}x{Height}'
domain:
  - '{{.Load "domain_word"}}.{{.Load "tld"}}'